<ion-header>

  <ion-navbar>
      <ion-buttons end>
      <button ion-button icon-only navPop>
         <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>msgList</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
  <button ion-item *ngFor="let msg of msgList" (click)="itemSelected(msg)">
    {{ msg }}
  </button> 
</ion-list>

</ion-content>
