<!--
  Generated template for the Notifications page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list no-lines>
    <ion-item *ngFor="let item of notificationsList | async" [navPush]="item.carPlate">
      <ion-icon [name]="item.icon" item-left></ion-icon>
        {{ item.carPlate }}
        {{item.sentMsg }}
        <br>
        {{item.geoLocation.lat}}
              <br>
        {{item.geoLocation.log}}
  <br>
         {{item.geoLocation.formatedAddress}}
        
    </ion-item>
  </ion-list>
</ion-content>
