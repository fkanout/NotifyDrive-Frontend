<!--
  Generated template for the More page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>more</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let item of moreList" [navPush]="item.page">
      <ion-icon [name]="item.icon" item-left></ion-icon>
        {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
