<div class="plate flex row fullWidth center heightPlate">
 <div class="plateLeftSide">
   <div class="imgEuropContainer">
     <img class="imgEurop" src="http://www.clker.com/cliparts/M/t/i/z/N/4/big-eurostars-hi.png" alt="">
   </div>
   <div class="firstLetterCountry">
     {{country}}
   </div>
 </div>
 <div class="plateNumber">
  {{plateNumber}}
 </div>
 <div class="plateRightSide">
   <div class="regionImgContainer">
     <img class="regionImg" src="http://www.theatredelopprime.com/wp-content/uploads/2014/08/logo-region-ile-de-france.png" alt="">
   </div>
   <div class="regionNumber">
    {{region}}
   </div>
 </div>
</div>
