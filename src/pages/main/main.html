<!--
  Generated template for the Main page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>

  <ion-navbar>
    <ion-title>Main Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <ion-list no-lines>
    
    <ion-item *ngFor="let car of carsList | async" [navPush]="car.plate">
       Your car plate:
              <br>

       <plate-element region="92" plateNumber={{car.plate}} country="F"></plate-element>
       <br>
        Your total evaluation is :
         <img style="height: 20px" src="https://sharebee.ca/img/av-stars-5-0.png">

     <!---   Evaluation:<br>
        Positive:
         {{ car.evaluation.positive.length }}<br>
        Negative
          {{ car.evaluation.negative.length }}
          -->
    </ion-item>
  </ion-list>
  <button full ion-button icon-left [navPush]="typePage" > 
      <ion-icon ios="ios-create" md="md-create"></ion-icon>          
    Type Plate
    </button>

 <button full ion-button  icon-left (click)="openCamera()"> 
    <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
   Scan Plate 
  </button>
   <br>
   <br>
   <br>
   <br>
   <br>
   <button style=" bottom: 1px;" icon-left color="dark" full ion-button [navPush]="morePage" >
     <ion-icon ios="ios-cog" md="md-cog"></ion-icon>
    Plus..</button>

 
</ion-content>
