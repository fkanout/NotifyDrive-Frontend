<!--
  Generated template for the Cars page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>cars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list no-lines>
    <ion-item *ngFor="let car of carsList | async" [navPush]="car.plate">
        {{ car.plate }}
        {{ car.year }}
        {{ car.model }}
        {{ car.addedAt }}
    </ion-item>
  </ion-list>
</ion-content>
