  Generated template for the Cars page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-header no-border>
  <ion-navbar>
    <ion-title>
      My Car
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addCarPage">
         <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-list no-lines>
    <ion-item *ngFor="let car of carsList | async" [navPush]="car.plate">
        {{ car.plate }} <br>
        {{ car.year }} <br>
        {{ car.model }} <br>
        {{ car.addedAt }} <br>
        Evaluation:<br>
        Positive:
         {{ car.evaluation.positive.length }}<br>
        Negative
          {{ car.evaluation.negative.length }}
    </ion-item>
  </ion-list>
</ion-content>
