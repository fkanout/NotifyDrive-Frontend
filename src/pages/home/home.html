<ion-header no-border>
  <ion-navbar>
    <ion-title>
      Faisal KANOUT
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-icon  name="mail" item-left primary></ion-icon>
    <ion-input #email placeholder="Email" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock" item-left primary></ion-icon>
    <ion-input #password placeholder="Password" type="password"></ion-input>
  </ion-item>
  <button ion-button (click)="login(email.value, password.value)" >Login</button>
   <button ion-button> Register</button>
</ion-content>
